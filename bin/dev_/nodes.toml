# Node definitions for the dev environment
#
# Each node has:
#   name          - Display name
#   nick          - Short nickname for CLI commands (e.g., "owner", "_owner", "mirror")
#   blob_store    - "legacy" | "filesystem" | "s3"
#   api_port      - API server port (private, mutation/RPC)
#   gateway_port  - Gateway server port (public, read-only)
#   s3_url        - S3 URL (required if blob_store = "s3")
#
# Dev ports start at 5002/8081 to avoid conflicting with a local daemon
# on default ports 5001/8080.

[node0]
name = "Owner (primary)"
nick = "owner"
blob_store = "legacy"
api_port = 5002
gateway_port = 8081

[node1]
name = "Owner (replica)"
nick = "_owner"
blob_store = "filesystem"
api_port = 5003
gateway_port = 8082

[node2]
name = "Mirror"
nick = "mirror"
blob_store = "s3"
api_port = 5004
gateway_port = 8083
s3_url = "s3://minioadmin:minioadmin@localhost:9000/jax-blobs"
