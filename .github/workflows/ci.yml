name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  # Rust CI (daemon + library crates)
  rust-ci:
    name: Rust CI
    uses: ./.github/workflows/ci-rust.yml

  # Desktop app CI (Tauri + SolidJS)
  desktop-ci:
    name: Desktop CI
    uses: ./.github/workflows/ci-tauri.yml

  ci-success:
    name: CI Success
    runs-on: ubuntu-latest
    needs: [rust-ci, desktop-ci]
    if: always()
    steps:
      - name: Check if all jobs succeeded
        run: |
          if [[ "${{ contains(needs.*.result, 'failure') }}" == "true" ]]; then
            echo "One or more jobs failed"
            exit 1
          fi
          echo "All CI checks passed!"
