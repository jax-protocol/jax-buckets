name: Release CLI

on:
  push:
    tags:
      - "jax-daemon-v*"
  workflow_dispatch:
    inputs:
      version:
        description: "Version to release (e.g. 0.1.9)"
        required: true

permissions:
  contents: write

jobs:
  build:
    name: Build ${{ matrix.name }}
    runs-on: ${{ matrix.runner }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - name: macOS Apple Silicon
            runner: macos-latest
            target: aarch64-apple-darwin
            fuse: false
            features: "--no-default-features"
            artifact: jax-daemon-darwin-arm64

          - name: macOS Apple Silicon (FUSE)
            runner: macos-latest
            target: aarch64-apple-darwin
            fuse: true
            features: ""
            artifact: jax-daemon-darwin-arm64-fuse

          - name: macOS Intel
            runner: macos-13
            target: x86_64-apple-darwin
            fuse: false
            features: "--no-default-features"
            artifact: jax-daemon-darwin-x64

          - name: Linux x86_64
            runner: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            fuse: false
            features: "--no-default-features"
            artifact: jax-daemon-linux-x64

    steps:
      - uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Install macFUSE
        if: matrix.fuse && startsWith(matrix.runner, 'macos')
        run: brew install --cask macfuse

      - name: Install Linux system dependencies
        if: startsWith(matrix.runner, 'ubuntu')
        run: |
          sudo apt-get update
          sudo apt-get install -y libfuse3-dev

      - name: Cache cargo registry
        uses: actions/cache@v4
        with:
          path: ~/.cargo/registry
          key: ${{ runner.os }}-${{ matrix.target }}-cli-release-registry-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-${{ matrix.target }}-cli-release-registry-

      - name: Cache cargo build
        uses: actions/cache@v4
        with:
          path: target
          key: ${{ runner.os }}-${{ matrix.target }}-${{ matrix.fuse }}-cli-release-build-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-${{ matrix.target }}-${{ matrix.fuse }}-cli-release-build-

      - name: Build release binary
        run: cargo build --release --package jax-daemon --target ${{ matrix.target }} ${{ matrix.features }}

      - name: Get version
        id: version
        run: |
          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            echo "version=${{ github.event.inputs.version }}" >> $GITHUB_OUTPUT
          else
            TAG="${GITHUB_REF#refs/tags/}"
            VERSION="${TAG#jax-daemon-v}"
            echo "version=$VERSION" >> $GITHUB_OUTPUT
          fi

      - name: Rename binary
        run: |
          VERSION="${{ steps.version.outputs.version }}"
          cp "target/${{ matrix.target }}/release/jax" "${{ matrix.artifact }}-${VERSION}"

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact }}
          path: ${{ matrix.artifact }}-*
          if-no-files-found: error

  release:
    name: Create Release
    needs: build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Get version
        id: version
        run: |
          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            echo "version=${{ github.event.inputs.version }}" >> $GITHUB_OUTPUT
            echo "tag=jax-daemon-v${{ github.event.inputs.version }}" >> $GITHUB_OUTPUT
          else
            TAG="${GITHUB_REF#refs/tags/}"
            VERSION="${TAG#jax-daemon-v}"
            echo "version=$VERSION" >> $GITHUB_OUTPUT
            echo "tag=$TAG" >> $GITHUB_OUTPUT
          fi

      - name: Make binaries executable
        run: chmod +x artifacts/jax-daemon-*/jax-daemon-*

      - name: List artifacts
        run: find artifacts -type f | sort

      - name: Generate checksums
        run: |
          cd artifacts
          find . -type f -name 'jax-daemon-*' -exec sha256sum {} \; | sort > ../checksums.txt
          cat ../checksums.txt

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.version.outputs.tag }}
          name: jax-daemon v${{ steps.version.outputs.version }}
          draft: false
          prerelease: false
          files: |
            artifacts/jax-daemon-*/jax-daemon-*
            checksums.txt
          body: |
            ## jax-daemon v${{ steps.version.outputs.version }}

            ### Downloads

            | Platform | Binary | FUSE Mount Support |
            |----------|--------|--------------------|
            | macOS (Apple Silicon) | `jax-daemon-darwin-arm64-${{ steps.version.outputs.version }}` | No |
            | macOS (Apple Silicon + FUSE) | `jax-daemon-darwin-arm64-fuse-${{ steps.version.outputs.version }}` | Yes (requires [macFUSE](https://osxfuse.github.io/)) |
            | macOS (Intel) | `jax-daemon-darwin-x64-${{ steps.version.outputs.version }}` | No |
            | Linux (x86_64) | `jax-daemon-linux-x64-${{ steps.version.outputs.version }}` | No |

            ### Install

            One-line install (recommended):
            ```bash
            curl -fsSL https://raw.githubusercontent.com/jax-protocol/jax-fs/main/install.sh | sh
            ```

            Install with FUSE support (macOS Apple Silicon only):
            ```bash
            curl -fsSL https://raw.githubusercontent.com/jax-protocol/jax-fs/main/install.sh | sh -s -- --fuse
            ```

            Install a specific version:
            ```bash
            curl -fsSL https://raw.githubusercontent.com/jax-protocol/jax-fs/main/install.sh | sh -s -- --version ${{ steps.version.outputs.version }}
            ```

            ### Verify

            ```bash
            jax --help
            ```
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
