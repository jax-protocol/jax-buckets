name: Desktop CI

on:
  workflow_call:

jobs:
  check:
    name: Desktop App Check
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          components: rustfmt, clippy

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libwebkit2gtk-4.1-dev \
            libappindicator3-dev \
            librsvg2-dev \
            libfuse3-dev \
            patchelf

      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: pnpm
          cache-dependency-path: crates/desktop/pnpm-lock.yaml

      - name: Cache cargo registry
        uses: actions/cache@v4
        with:
          path: ~/.cargo/registry
          key: ${{ runner.os }}-tauri-cargo-registry-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-tauri-cargo-registry-

      - name: Cache cargo build
        uses: actions/cache@v4
        with:
          path: target
          key: ${{ runner.os }}-tauri-cargo-build-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-tauri-cargo-build-

      - name: Install frontend dependencies
        working-directory: crates/desktop
        run: pnpm install --frozen-lockfile

      - name: Build frontend
        working-directory: crates/desktop
        run: pnpm build

      - name: Check formatting
        working-directory: crates/desktop/src-tauri
        run: cargo fmt -- --check

      - name: Run clippy
        working-directory: crates/desktop/src-tauri
        run: cargo clippy --all-targets -- -D warnings

      - name: Build desktop app
        working-directory: crates/desktop/src-tauri
        run: cargo build
